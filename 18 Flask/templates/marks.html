<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Form</title>
</head>
<body>
    <h1>Enter Marks</h1>
    <form action="/result" method="POST">
        <label for="math">Math:</label>
        <input type="number" name="math" id="math" required><br><br>

        <label for="science">Science:</label>
        <input type="number" name="science" id="science" required><br><br>

        <label for="english">English:</label>
        <input type="number" name="english" id="english" required><br><br>

        <label for="history">History:</label>
        <input type="number" name="history" id="history" required><br><br>

        <label for="computer">Computer:</label>
        <input type="number" name="computer" id="computer" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
